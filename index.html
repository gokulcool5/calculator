<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function insert(num){
			document.form.textview.value = document.form.textview.value+num;
	}
		function equal(){
			document.form.textview.value = eval(document.form.textview.value);
	}
	function c(){
			document.form.textview.value = "";
	}
	function back(){
			var exp=document.form.textview.value;
			document.form.textview.value = exp.substring(0,exp.length-1);
	}
	</script>
</head>
<body>
	
	<div class="container">
	<form name="form">
		<input class="textview" type="" name="textview">
	</form>

			<tr>
				<td><input type="button" name="" value="C" onclick="c()"></td>
				<td><input type="button" name="" value="<" onclick="back()"></td>
				<td><input type="button" name="" value="%" onclick="insert('%')"></td>
				<td><input type="button" name="" value="/" onclick="insert('/')"></td>
			</tr>
		</br>
			<tr>
				<td><input type="button" name="" value="7" onclick="insert(7)"></td>
				<td><input type="button" name="" value="8" onclick="insert(8)"></td>
				<td><input type="button" name="" value="9" onclick="insert(9)"></td>
				<td><input type="button" name="" value="*" onclick="insert('*')"></td>
			</tr>
		</br>
			<tr>
				<td><input type="button" name="" value="4" onclick="insert(4)"></td>
				<td><input type="button" name="" value="5" onclick="insert(5)"></td>
				<td><input type="button" name="" value="6" onclick="insert(6)"></td>
				<td><input type="button" name="" value="-" onclick="insert('-')"></td>
			</tr>
		</br>
			<tr>
				<td><input type="button" name="" value="1" onclick="insert(1)"></td>
				<td><input type="button" name="" value="2" onclick="insert(2)"></td>
				<td><input type="button" name="" value="3" onclick="insert(3)"></td>
				<td><input type="button" name="" value="+" onclick="insert('+')"></td>
			</tr>
		</br>
			<tr>
				<td><input type="button" name="" value="0" onclick="insert(0)"></td>
				<td><input type="button" name="" value="." onclick="insert('.')"></td>
				<td><input type="button" name="" value="=" onclick="equal()" ></td>
			</tr>
		
	</div>
</body>
</html>
